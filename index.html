<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8805029458225123"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding and Margin | Easy CSS Tools for Developers</title>
    <meta
      name="description"
      content="Generate CSS padding and margin effortlessly with our easy-to-use tool. Perfect for lazy developers looking to streamline their workflow."
    />
    <style>
      body {
        background-color: #0e0f0f;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        max-height: 100vh;
        max-width: 100vw;
      }
      #outer-div {
        background-color: #95b8d1;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid red;
      }
      #result-area {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #container {
        background-color: #edafb8;
        display: flex;
        width: 100%;
        height: 100%;
      }
      #content {
        background-color: #e8ddb5;
        color: #333;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .control-panel {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .control-panel label {
        display: block;
        margin-top: 10px;
      }
      .padding-inputs {
        display: flex;
        gap: 8px;
        border: 1px solid #cccccc22;
        padding: 16px;
        border-radius: 5px;
        box-shadow: 0 0 7px rgb(255, 255, 255, 0.2);
        padding-top: 6px;
      }
      #code {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        margin-top: 20px;
      }
      #code pre {
        border-radius: 8px;
        box-shadow: 0 0 10px rgb(255, 255, 255, 0.5);
      }

      input {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      textarea {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none;
      }

      label {
        padding-bottom: 5px;
      }

      button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="control-panel">
      <h1>Margin and Padding</h1>
      <h2>Created for lazy people</h2>

      <section class="padding-inputs">
        <div>
          <label for="padding-top">Padding Top:</label>
          <input type="number" id="padding-top" value="10" min="0" />
          <label for="padding-right">Padding Right:</label>
          <input type="number" id="padding-right" value="10" min="0" />
          <label for="padding-bottom">Padding Bottom:</label>
          <input type="number" id="padding-bottom" value="10" min="0" />
          <label for="padding-left">Padding Left:</label>
          <input type="number" id="padding-left" value="10" min="0" />
        </div>
        <div>
          <label for="margin-top">Margin Top:</label>
          <input type="number" id="margin-top" value="10" min="0" />
          <label for="margin-right">Margin Right:</label>
          <input type="number" id="margin-right" value="10" min="0" />
          <label for="margin-bottom">Margin Bottom:</label>
          <input type="number" id="margin-bottom" value="10" min="0" />
          <label for="margin-left">Margin Left:</label>
          <input type="number" id="margin-left" value="10" min="0" />
        </div>
      </section>
      <section>
        <label for="unit-select">Unit:</label>
        <select id="unit-select">
          <option value="px">Pixels (px)</option>
          <option value="rem">Rems (rem)</option>
          <option value="em">Ems (em)</option>
        </select>
      </section>
    </div>
    <main id="result-area">
      <div id="outer-div">
        <div id="container">
          <div id="content">
            This is a content div<br />Pink is padding<br />Blue is margin
          </div>
        </div>
      </div>
    </main>
    <div id="code">
      <pre><code id="highlighted-code" class="language-css"></code></pre>
      <button id="copy-button">Copy CSS</button>
      <p>by MODERNABYTES SOFTWARE LTDA</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-css.min.js"></script>
    <script>
      function updateStyles() {
        var unit = document.getElementById("unit-select").value;

        var paddingTop = document.getElementById("padding-top").value + unit;
        var paddingRight =
          document.getElementById("padding-right").value + unit;
        var paddingBottom =
          document.getElementById("padding-bottom").value + unit;
        var paddingLeft = document.getElementById("padding-left").value + unit;

        var marginTop = document.getElementById("margin-top").value + unit;
        var marginRight = document.getElementById("margin-right").value + unit;
        var marginBottom =
          document.getElementById("margin-bottom").value + unit;
        var marginLeft = document.getElementById("margin-left").value + unit;

        var container = document.getElementById("container");
        container.style.padding =
          paddingTop +
          " " +
          paddingRight +
          " " +
          paddingBottom +
          " " +
          paddingLeft;
        container.style.margin =
          marginTop + " " + marginRight + " " + marginBottom + " " + marginLeft;

        var cssCode = `padding: ${paddingTop} ${paddingRight} ${paddingBottom} ${paddingLeft};\nmargin: ${marginTop} ${marginRight} ${marginBottom} ${marginLeft};`;
        document.getElementById("highlighted-code").textContent = cssCode;
        Prism.highlightElement(document.getElementById("highlighted-code"));
      }

      document
        .getElementById("padding-top")
        .addEventListener("input", updateStyles);
      document
        .getElementById("padding-right")
        .addEventListener("input", updateStyles);
      document
        .getElementById("padding-bottom")
        .addEventListener("input", updateStyles);
      document
        .getElementById("padding-left")
        .addEventListener("input", updateStyles);
      document
        .getElementById("margin-top")
        .addEventListener("input", updateStyles);
      document
        .getElementById("margin-right")
        .addEventListener("input", updateStyles);
      document
        .getElementById("margin-bottom")
        .addEventListener("input", updateStyles);
      document
        .getElementById("margin-left")
        .addEventListener("input", updateStyles);
      document
        .getElementById("unit-select")
        .addEventListener("change", updateStyles);

      window.onload = updateStyles;

      document.getElementById("copy-button").addEventListener("click", () => {
        const codeElement = document.getElementById("highlighted-code");
        const range = document.createRange();
        range.selectNode(codeElement);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
      });
    </script>
  </body>
</html>
